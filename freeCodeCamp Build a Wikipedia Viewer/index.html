<!Doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Build Wikipedia Viewer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
  <link rel="stylesheet" href="css\main.css" />

  <script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js\wiki.js"></script>

</head>
  <body background="img\pic.jpg">
    <div class="heading col-xs-12">
      Wikipedia Viewer
    </div>

    <div class="search col-xs-3">
      <div class="input-group " id="abc">
          <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
      </div>
    </div>
    <span class="random"><button id="bt"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</button></span>
<div class="content col-xs-12">
</div>
</html>
